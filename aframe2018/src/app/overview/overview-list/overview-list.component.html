<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<mat-spinner [diameter]="40" *ngIf="isLoading"></mat-spinner>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <!-- Symbol Column -->


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="aks">
    <th mat-header-cell *matHeaderCellDef> Aks</th>
    <td mat-cell *matCellDef="let element"> {{element.aks}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/detail/{{row.id}}"></tr>
</table>
